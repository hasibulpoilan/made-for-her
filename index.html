        // Placeholder image URLs (‡¶§‡ßÅ‡¶Æ‡¶ø ‡¶®‡¶ø‡¶ú‡ßá‡¶∞ path already ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡ßá‡¶õ‡ßã)
        const imageUrls = [
            "./assest/r1.jpg",
            "./assest/r2.jpg",
            "./assest/r3.jpg",
            "./assest/r4.jpg",
            "./assest/r5.jpg",
            "./assest/r6.jpg",
            "./assest/r7.jpg"
        ];

        // DOM elements ‡¶ß‡¶∞‡¶õ‡¶ø
        const loveButton = document.getElementById("loveButton");
        const messageBox = document.getElementById("messageBox");
        const imageWrapper = document.getElementById("imageWrapper");
        const loveImage = document.getElementById("loveImage");
        const floatingHearts = document.getElementById("floatingHearts");
        const clickCountSpan = document.getElementById("clickCount");

        // Click counter state
        let clickCount = 0;

        // Typewriter effect-‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø interval tracking
        let typingInterval = null;

        // Random helper: ‡ß¶ ‡¶•‡ßá‡¶ï‡ßá (max-1) ‡¶è‡¶∞ ‡¶Æ‡¶ß‡ßç‡¶Ø‡ßá ‡¶è‡¶ï‡¶ü‡¶ø random integer
        function getRandomIndex(max) {
            return Math.floor(Math.random() * max);
        }

        /*
          Typewriter effect:
          - messageBox-‡¶è‡¶∞ text ‡¶è‡¶ï ‡¶è‡¶ï‡¶ü‡¶ø character ‡¶ï‡¶∞‡ßá ‡¶ß‡ßÄ‡¶∞‡ßá ‡¶ß‡ßÄ‡¶∞‡ßá ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá
          - ‡¶Ü‡¶ó‡ßá‡¶∞ interval clear ‡¶ï‡¶∞‡ßá ‡¶®‡¶§‡ßÅ‡¶® ‡¶ï‡¶∞‡ßá ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡¶æ ‡¶π‡¶¨‡ßá
        */
        function typeMessage(element, text) {
            // ‡¶Ü‡¶ó‡ßá‡¶∞ typing ‡¶ö‡¶≤‡ßá ‡¶•‡¶æ‡¶ï‡¶≤‡ßá ‡¶•‡¶æ‡¶Æ‡¶ø‡ßü‡ßá ‡¶¶‡¶ø‡¶ö‡ßç‡¶õ‡¶ø
            if (typingInterval) {
                clearInterval(typingInterval);
                typingInterval = null;
            }

            element.textContent = "";
            let index = 0;
            const speed = 25; // millisecond ‡¶™‡ßç‡¶∞‡¶§‡¶ø character

            typingInterval = setInterval(() => {
                element.textContent += text.charAt(index);
                index++;
                if (index >= text.length) {
                    clearInterval(typingInterval);
                    typingInterval = null;
                }
            }, speed);
        }

        // Button click handler
        loveButton.addEventListener("click", () => {
            // Random message ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶®
            const messageIndex = getRandomIndex(messages.length);
            const newMessage = messages[messageIndex];

            // Random image ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶®
            const imageIndex = getRandomIndex(imageUrls.length);
            const newImageUrl = imageUrls[imageIndex];

            // Button pulse glow effect (temporary class)
            loveButton.classList.add("pulse");
            setTimeout(() => {
                loveButton.classList.remove("pulse");
            }, 350);

            // Message animation reset
            messageBox.classList.remove("show");
            imageWrapper.classList.remove("show");

            // Reflow trick (animation ‡¶™‡ßÅ‡¶®‡¶∞‡¶æ‡ßü ‡¶ö‡¶æ‡¶≤‡¶æ‡¶®‡ßã‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø)
            void messageBox.offsetWidth;
            void imageWrapper.offsetWidth;

            // Message typewriter ‡¶¶‡¶ø‡ßü‡ßá ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶õ‡¶ø
            typeMessage(messageBox, newMessage);

            // Image set ‡¶ï‡¶∞‡¶õ‡¶ø
            loveImage.src = newImageUrl;

            // ‡¶è‡¶ñ‡¶® show class add ‡¶ï‡¶∞‡¶≤‡ßá fadeUp + popIn animation ‡¶ö‡¶≤‡¶¨‡ßá
            messageBox.classList.add("show");
            imageWrapper.classList.add("show");

            // Click counter update
            clickCount++;
            clickCountSpan.textContent = clickCount;

            // ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶¨‡¶æ‡¶∞ ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï‡ßá ‡¶ï‡ßü‡ßá‡¶ï‡¶ü‡¶æ extra heart ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶ø
            spawnHeartBurst();
        });

        /*
          ========== FLOATING HEARTS CREATOR ==========
          ‡¶π‡¶æ‡¶≤‡¶ï‡¶æ aesthetic ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶°‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø periodic‡¶≠‡¶æ‡¶¨‡ßá heart ‡¶¨‡¶æ‡¶®‡¶æ‡¶¨‡ßã,
          ‡¶Ü‡¶∞ button ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶≤‡ßá ‡¶õ‡ßã‡¶ü burst ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶¨‡•§
        */

        // ‡¶è‡¶ï‡¶ü‡¶ø‡¶Æ‡¶æ‡¶§‡ßç‡¶∞ floating heart ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶æ‡¶∞ function
        function createHeart(custom = false) {
            const heart = document.createElement("span");
            heart.classList.add("heart");
            heart.textContent = "‚ô•";

            // random horizontal position (0% - 100%)
            const randomLeft = Math.random() * 100;
            heart.style.left = `${randomLeft}vw`;

            // random size (small variation)
            const size = 14 + Math.random() * 10; // 14px ‡¶•‡ßá‡¶ï‡ßá ~24px
            heart.style.fontSize = `${size}px`;

            // custom ‡¶π‡¶≤‡ßá (button click) ‡¶è‡¶ï‡¶ü‡ßÅ ‡¶®‡¶ø‡¶ö ‡¶•‡ßá‡¶ï‡ßá ‡¶â‡¶†‡¶¨‡ßá
            if (custom) {
                heart.style.bottom = "0vh";
            } else {
                // default ‡¶ï‡ßç‡¶∑‡ßá‡¶§‡ßç‡¶∞‡ßá ‡¶ï‡¶ø‡¶õ‡ßÅ‡¶ü‡¶æ ‡¶®‡¶ø‡¶ö ‡¶•‡ßá‡¶ï‡ßá start
                heart.style.bottom = `${-10 + Math.random() * 10}vh`;
            }

            floatingHearts.appendChild(heart);

            // Animation ‡¶∂‡ßá‡¶∑ ‡¶π‡¶≤‡ßá DOM ‡¶•‡ßá‡¶ï‡ßá remove ‡¶ï‡¶∞‡¶ø
            heart.addEventListener("animationend", () => {
                heart.remove();
            });
        }

        // Button ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶≤‡ßá ‡¶è‡¶ï‡¶ü‡¶ø ‡¶õ‡ßã‡¶ü burst effect
        function spawnHeartBurst() {
            const count = 5 + Math.floor(Math.random() * 4); // ‡ß´‚Äì‡ßÆ ‡¶ü‡¶æ ‡¶π‡¶æ‡¶∞‡ßç‡¶ü
            for (let i = 0; i < count; i++) {
                setTimeout(() => createHeart(true), i * 130);
            }
        }

        // Background ‡¶π‡¶ø‡¶∏‡ßá‡¶¨‡ßá ‡¶®‡¶ø‡ßü‡¶Æ‡¶ø‡¶§ hearts ‡¶Ü‡¶∏‡¶¨‡ßá (scene‡¶ü‡¶æ 'alive' ‡¶≤‡¶æ‡¶ó‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø)
        setInterval(() => {
            createHeart(false);
        }, 1400);

        /*
          Initial state:
          => ‡¶ö‡¶æ‡¶á‡¶≤‡ßá ‡¶™‡ßç‡¶∞‡¶•‡¶Æ load-‡¶è‡¶á auto show ‡¶ï‡¶∞‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡ßã ‚Äì ‡¶®‡¶ø‡¶ö‡ßá‡¶∞ ‡ß™ ‡¶≤‡¶æ‡¶á‡¶® uncomment ‡¶ï‡¶∞‡¶≤‡ßá
        */

        // const initialMessage = messages[initialMessageIndex];
        // typeMessage(messageBox, initialMessage);
        // messageBox.classList.add("show");
    </script>
